<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consum Energètic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de Consum Energètic</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Introdueix les dades de consum</h2>
            <form id="formulari-calculadora">
                <label for="dies">Nombre total de dies:</label>
                <input type="number" id="dies" name="dies" min="1" value="7" required>
                <button type="submit">Calcular</button>
            </form>

            <h3>Resultats</h3>
            <ul id="resultats-list">Esperant resultat...</ul>
        </section>

        <section id="grafica">
            <div class="grafico">
                <h4>Gràfic de Consum d'Aigua</h4>
                <canvas id="grafica-consum-aigua"></canvas>
            </div>
        
            <div class="grafico">
                <h4>Gràfic de Consum d'Energia</h4>
                <canvas id="grafica-consum-energia"></canvas>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="grafica.js"></script>
</body>
</html>
